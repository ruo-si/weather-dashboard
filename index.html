<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- google font link -->

        rel="stylesheet">

    <!-- Font Awesome Link -->

<body>

    <!-- header jumbotron -->
    <div class="jumbotron">
        <h1 class="display-12">Weather Dashboard</h1>
        <p class="lead">It is sunny today!</p>
        <hr class="my-4">
        <div class="form-inline">
            <input type="text" class="form-control col" id="city-input" placeholder="enter city">
            <button class="btn btn-default" id="search-btn"><i class="fas fa-search"></i></button>
            <button class="btn btn-default" id="unit-btn">Â°F</button>
        </div>
        <div class="history-container">
            
        </div>
    </div>


    <!-- today's forecast container -->
    <div id="today-container" class="container">

        <!-- today forecast card -->
            <h6 id="city-info" class="card-title"></h6>
            <img id="curr-icon" src="" alt="weather icon">
            <p id="curr-temp" class="card-text"></p>
        

        <!-- additinal info hide upon opening -->
            <h6 id="add-info" class="card-title">Today</h6>
            <p id="curr-date" class="card-text"></p>
            <p id="curr-humidity" class="card-text"></p>
            <p id="curr-wind-speed" class="card-text"></p>
            <p id="curr-uvi" class="card-text"></p>
        
    </div>


    <!-- 5 day forecast container - dynamically generated -->
    <div class="container row forecast-container ">

            </div>
        </div> -->
