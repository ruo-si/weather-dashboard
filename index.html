<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css">

</head>


<body>

    <!-- header jumbotron -->
    <div class="jumbotron">
        <h1 class="display-12">Weather Dashboard</h1>
        <p class="lead">It is sunny today!</p>
        <hr class="my-4">
        <div class="form-inline">
            <input type="text" class="form-control col" id="city-input" placeholder="enter city">
            <button class="btn btn-default" id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="history-container"></div>
    </div>


    <!-- today's forecast container -->
    <div class="forecast-today">

        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">City name</h5>
                <!-- <img class="card-img-top" src="..." alt="icon image"> -->
                <p class="card-text">temperature</p>
            </div>
        </div>
    </div>


    <!-- 5 day forecast container - dynamically generated -->
    <div class="forecast-container">

        <!-- one card per day forecast -->
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-day">Day of the week</h5>
                <!-- <img class="card-img-top" src="..." alt="icon image"> -->

                <p class="card-text">temperature</p>
            </div>
        </div>
    </div>



    <!-- scripts -->
    <!-- sticky footer -->
    <footer class="footer">2020</footer>

    <!-- jQuery links -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- master script -->
    <script src="./script.js"></script>

</body>


</html>
